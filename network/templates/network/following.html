{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-4 col-md-6 ml-5"><h3 class="card-title">Posts from Following</h3></div>
            <div class="col">
                <ul id="paginator" class="pagination pagination-sm justify-content-end"></ul>
            </div>
        </div>
        <div class="row ml-4">
            <div class="col mb-4">
                <!-- Container for network.js to display posts, required user data is added to dataset. -->
                <div class="list-group" id="all_posts" data-filter="following"
                     data-userid="{{ user.id | default:"0" }}" data-loggedin="{{ user.is_authenticated }}"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
